{% extends 'base.html' %}

{% block title %}Server Error | PawFriend{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="display-1 text-danger mb-4">
                <i class="fas fa-exclamation-triangle"></i> 500
            </div>
            <h1 class="mb-4">Server Error</h1>
            <p class="lead mb-5">
                Oops! Something went wrong on our end. Our team has been notified, and we're working to fix the issue as soon as possible.
            </p>
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
